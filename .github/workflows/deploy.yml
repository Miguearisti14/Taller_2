name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" por el nombre de tu rama principal si es diferente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Puedes cambiarlo según tu versión de Node

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # Crea una rama llamada gh-pages
          folder: dist       # Aquí va la carpeta de salida del build
          clean: true
